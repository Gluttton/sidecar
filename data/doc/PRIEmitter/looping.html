<title>Looping</title>
</head>
<body style="font-size:12pt;font-family=helvetica">
<h1>Looping</h1>

<p>
After the last message has been emitted, the application will loop back to
the first message if the checkbox <b>Loop at End</b> is checked. Otherwise, the
application will stop emitting, just as if the <b>Stop</b> button had been
pressed.
</p>

</body>
