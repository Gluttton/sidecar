<h2>PRI Emitter Application</h2>

<p>Utility that emits messages read in from a recording file. Only supports one
file/channel at a time. Use the Playback application for multichannel playback.
Supports emitting at a rate other than the rate at which the data was 
recorded.</p>

<br>Version: 1.0
<br>Author: Brad Howes
