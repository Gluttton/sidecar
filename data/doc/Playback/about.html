<h2>Playback</h2>

<p>SideCar data emitter. Reads data files generated by a SideCar recording, and
attempts to replicate the original data stream by emitting data messages at the
delta times found in the recordings.</p>

<p>Supports jumping in time and time rate changes.</p>
